<div class="product-card">
  <div class="product-img">
    <img [src]="product.image" [alt]="product.name" />
  </div>
  <div class="card-body">
    <div class="name-of-product">
      <a [href]="product.link" target="_blank"><h3>{{ product.name }}</h3></a>
    </div>
    <div class="description-of-product">
      <p>{{ product.description }}</p>
    </div>
    <div class="share-rating">
      <div class="rating-number">
        <p>{{ product.rating }}</p>
      </div>
      <div class="rating" [ngClass]="getRatingClass()"></div> <!-- Убрали аргумент -->
      <div class="comments">
        <a [href]="product.commentsLink" target="_blank">({{ product.commentsNumber }} reviews)</a>
      </div>
      <div class="share">
        <button id="whatsapp" (click)="shareProductW()"></button> <!-- Убрали аргумент -->
        <button id="telegram" (click)="shareProductT()"></button> <!-- Убрали аргумент -->
      </div>
    </div>
    <div class="buy-part">
      <div class="price-of-product">
        <p>
          <span>In installments: </span>
          <span id="credit-price">{{ (product.price / 12) | number: '1.0-0' }}</span>
          <span><span id="credit"> x12</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span>
          <span>Price: </span>{{ product.price | number: '1.0-0' }}₸
        </p>
      </div>
      <div class="buy-button">
        <button><a [href]="product.link"
           target="_blank">Buy</a></button>
      </div>
    </div>
  </div>
  <div class="actions">
    <p>Likes: {{ product.likes }}</p>
    <button (click)="onLike()">Like</button>
    <button (click)="onRemove()">Remove</button>
  </div>
</div>
