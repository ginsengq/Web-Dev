<div class="albums-container">
    <h2>Albums</h2>
    <div *ngFor="let album of albums" class="product-card">
      <div class="product-img">
        <img src="https://via.placeholder.com/150" alt="Album Image" />
      </div>
      <div class="card-body">
        <div class="name-of-product">
          <h3>{{ album.title }}</h3>
        </div>
        <div class="actions">
          <button (click)="onDelete(album.id)">Delete</button>
          <button (click)="onViewDetail(album.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>
