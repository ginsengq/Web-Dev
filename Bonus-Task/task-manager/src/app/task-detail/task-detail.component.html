<div class="task-detail">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    <p><strong>Category:</strong> {{ category }}</p>
    <p><strong>Status:</strong> {{ status }}</p>
    <p><strong>Deadline:</strong> {{ deadline }}</p>
    <button (click)="goBack()">Back to Tasks</button>
  </div>
